<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waitstaff Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>WAITSTAFF CALCULATOR</h1>
  </header>
  <main>
    <section class="mealDetails js-meal-details">
      <h2>ENTER MEAL DETAILS</h2>
      <form class="mealInput js-meal-input">
        BASE MEAL PRICE: <span class="inputBar">$
        <input class="js-meal-price" type="number" name="base-price" step="0.01" required></span><br>
        TAX RATE: <span class="inputBar">%
        <input class="js-tax-rate" type="number" name="tax" step="0.01" required></span><br>
        TIP PERCENTAGE: <span class="inputBar">%
        <input class="js-tip-rate" type="number" name="tip" step="0.01" required></span><br>
        <input type="submit" value="Submit" class="js-input-button">
        <button type="button" class="js-cancel-button">Cancel</button>
      </form>
    </section>
    <div class="rightSide">
      <section class="js-customer-charges">
      </section>
      <section class="js-earnings-info">
      </section>
    </div>
  </main>
  <footer>
    <section class="reset-button js-reset-button">
      <button type="button" class="resetButton">RESET</button>
    </section>
  </footer>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
